<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="col-xs-12">
            <label for="email">Email:</label>
            <input 
              type="email" 
              name="email"
              ngModel
              required
              email
              #mail="ngModel"
              class="form-control">
          </div>
        </div>
        <div class="row">
          <p *ngIf="!mail.valid && mail.touched">Please enter a valid email!</p>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <label for="password">Password:</label>
            <input 
              type="password"
              name="password"
              ngModel
              required
              #password="ngModel"
              class="form-control">
          </div>
        </div>
        <div class="row">
          <p *ngIf="!password.valid && password.touched">Please enter a valid password!</p>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <label for="subscription">Choose your subscription!</label>
            <select 
              name="subscription" 
              id="subscription"
              [ngModel]="selectedSubs"
              class="form-control">
              <option 
                *ngFor="let subscription of subscriptions"
                [value]="subscription">
                {{ subscription }}
              </option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <button 
              type="submit" 
              class="btn btn-primary">
              Submit</button>
          </div>
        </div>
      </form>
      <p *ngIf="!form.valid && form.touched">The form is not valid!</p>
    </div>
  </div>
</div>
