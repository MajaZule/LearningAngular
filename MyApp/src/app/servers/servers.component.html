<label>Server name</label>
<!-- <input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">  -->
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<br>
<app-server *ngFor="let server of servers"></app-server>

<br>
<button 
    class="btn"
    (click)="onClickButton()">Display Details
</button>
<br>
<p *ngIf="passwordDisplayed">Password: 'Samwise loves Frodo'</p>
<p 
    *ngFor="let click of buttonClicks"
    [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'transparent'}"
    [ngClass]="{'white': click >= 5}">
    {{ click }}
</p>
